<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/cal.css" />
    <title>Document</title>
  </head>
  <body>
    

    <!-- calcau -->
    <h1>exampel1</h1><br><br><br>
    <div class="calcaulator">
      <div class="display" id="display">0.0</div>
      <div class="keys">
      <div class="btn number">1</div>
      <div class="btn number">2</div>
      <div class="btn number">3</div>
      <div class="btn" id="multiplication"><img src="./xmark-solid.svg" alt=""></div>
      <div class="btn number">4</div>
      <div class="btn number">5</div>
      <div class="btn number">6</div>
      <div class="btn" id="total">+</div>
      <div class="btn number">7</div>
      <div class="btn number">8</div>
      <div class="btn number">9</div>
      <div class="btn" id="mines">-</div>
      <div class="btn" id="dote"> . </div>
      <div class="btn number">0</div>
      <div class="btn" id="backSpace"> <img src="./delete-left-solid.svg" alt=""> </div>
      <div class="btn" id="Division"><img src="./divide-solid.svg" alt=""></div>
      <div class="btn" id="clear">c</div>
      <div class="btn" id="removeall"> ce </div>
      <div class="btn" id="changemark">+/-</div>
      <div class="btn" id="equalsign">=</div>
      </div>



    </div>

    <br><br><br><br><br>
    <h1>exampel2</h1><br><br><br><br><br>
    <input type="text" name="" id="width" placeholder="witdh" /><br />
    <input type="text" name="" id="height" placeholder="heghit" /><br />
    <input type="text" name="" id="color" placeholder="color" /><br />
    <button id="ok">ok</button><br />
    <div id="div" class="box">
      <button id="clo">x</button>
    </div>
    <br /><br /><br /><br />
    <script src="./js/script.js"></script>
